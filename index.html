<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
  <div class="calculator">
    <div class="heading">
      <div class="heading-name">Calculator</div>
      <div class="brand-name">CASIO</div>
    </div>

    <div class="display">

      <div class="previous-operand" id="previous-operand"></div>
      <div class="current-operand" id="current-operand">0</div>
    </div>
    <div class="history">
      <div class="history-container" style="display:none;">
        <div class="history-back" onclick="toggleHistoryBack()"><i class="fas fa-arrow-left"></i></div>
        <div class="history-list" id="history-list"></div>
        <div class="clear-history" onclick="clearHistory()">Clear</div>
      </div>
      <div class="history-toggle" onclick="toggleHistory()" style="display: visible;"><i class="fas fa-history"></i>
      </div>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearAll()">AC</button>
      <button onclick="deleteLastChar()"><i class="fas fa-backspace"></i></button>
      <button class="operator" onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">/</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">Ã—</button>



      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('4')">4</button>
      <button class="operator" onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
